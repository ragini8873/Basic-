<html>
    <head>
        <title>zoo_form</title>
    </head>
    <body><form>
        <h1>Zoo Keeper Application form</h1>
        <I><h4>please complete the form. Mandatory fields are marked with a*</h4></I>
        <fieldset>
            <legend>CONTACT DETAILS</legend>
            <table>
                <tr>
                    <td><label>Name <span style="color:red">*</span></label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>Telephone</label></td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>Email <span style="color:red">*</span></td>
                    <td><input type="email"></td>
                </tr>
            </table>
        </fieldset>
        <br>
        <fieldset>
            <legend>PERSONAL INFORMATION</legend>
            <table>
                <tr>
                    <td><label><span style="color:red">*</span>Age </label></td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td><label >Gender</label></td>
                    <td> <select>
                        <option>Female</option>
                        <option>male</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label>When did you <br> first know you <br>wanted to be a <br> zoo Keeper? </label></td>
                    <td><select>
                        <option> ......................    </option>
                        <option>            </option>
                        <option>            </option>
                    </select></td>
                </tr>
            </table>
            </fieldset>
          
            <fieldset>
                <legend>PICK YOUR FAVORITE ANIMALS</legend>
                <table><tr>
                    <td><input type="checkbox"> Zebra</td>
                    <td><input type="checkbox"> Cat</td>
                    <td><input type="checkbox"> Anaconda</td>
                    <td><input type="checkbox"> Human</td>
                </tr>
                <tr>
                    <td><input type="checkbox"> Elephant</td>
                    <td><input type="checkbox"> Wildebeest</td>
                    <td><input type="checkbox"> Pigeon</td>
                    <td><input type="checkbox"> Crab</td>
                </tr>
            </table>
            </fieldset>
            <br>
            <input type="submit" value="Submit Application">
    
                
           
         

</form>


    </body>
</html>
